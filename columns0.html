<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .row > div {
            padding: 20px;
            background-color: cornflowerblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<div class="row">
<!--    col-3 means that the div will take up 3 columns out of 12 of the bootstrap space division-->
<!--    since there are 12 columns and each col-3 takes 3 columns we can add 4 columns-->
<!--    col-lg-3= if screen is large the col takes 3 columns-->
<!--    col-sm-6 = if screen is small col takes 6 columns-->
    <div class="col-lg-3 col-sm-6">
        This is the first section.
    </div>
    <div class="col-lg-3 col-sm-6">
        This is the second section.
    </div>
    <div class="col-lg-3 col-sm-6">
        This is the third section.
    </div>
    <div class="col-lg-3 col-sm-6">
        This is the fourth section.
    </div>
</div>

</body>
</html>
